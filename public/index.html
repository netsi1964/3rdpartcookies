<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rdpartcookies</title>
</head>

<body>
    <h1>I will set a cookie</h1>
    <blockquote>This pen will try to set a cookie, and if it is not a success it will alert it</blockquote>
    <script>
        const cookieName = '3rdpartycookie';
        const testCookie = setCookie(cookieName, new Date().toISOString())
        setTimeout(() => {
            if (getCookie(cookieName) !== testCookie) {
                alert('I could not set a cookie')
            } else {
                alert('Success in setting a cookie')
            }
        }, 1000)
        console.log(`Set cookie: ${testCookie}`);

        function setCookie(cname, cvalue, exdays = 1) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            const expires = `expires=${d.toUTCString()}`;
            const cookie = `${cname}=${cvalue};${expires};path=/`;
            document.cookie = cookie;
            return cvalue;
        }

        function getCookie(cname) {
            let name = `${cname}=`;
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
