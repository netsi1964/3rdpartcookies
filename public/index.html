<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rdpartcookies</title>
</head>

<body>
    <h1>I will set a cookie</h1>
    <blockquote>This pen will try to set a cookie, and if it is not a success it will alert it</blockquote>
    <script>
        const testCookie = setCookie('test', new Date().toISOString())
        document.cookie = testCookie;
        if (document.cookie !== testCookie) {
            alert('I could not set a cookie')
        } else {
            alert('Success in setting a cookie')
        }
        console.log(testCookie)

        function setCookie(cname, cvalue, exdays = 1) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            const expires = `expires=${d.toUTCString()}`;
            const cookie = `${cname}=${cvalue};${expires};path=/`;
            document.cookie = cookie;
            return cookie;
        }
    </script>
</body>

</html>
